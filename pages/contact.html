<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Yoga Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom styles for better appearance */
        .contact-form input, .contact-form textarea {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            width: 100%;
        }
        .contact-form button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .contact-form button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar (Consider moving to a separate component) -->
    <nav class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <a href="/" class="text-2xl font-bold text-gray-800">Yoga Classes</a>
            <ul class="flex space-x-6">
                <li><a href="/" class="text-gray-600 hover:text-gray-800">Home</a></li>
                <li><a href="/classes.html" class="text-gray-600 hover:text-gray-800">Classes</a></li>
                <li><a href="/about.html" class="text-gray-600 hover:text-gray-800">About</a></li>
                <li><a href="/contact.html" class="text-gray-600 hover:text-gray-800">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container mx-auto py-12 px-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Contact Us</h1>

        <!-- Modified grid to be responsive -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Contact Form -->
            <div class="contact-form">
                <form id="contactForm">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="4" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>

                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Send Message
                    </button>
                    <p id="form-message" class="mt-4 text-green-500 hidden">Thank you! Your message has been sent.</p>
                </form>
            </div>

            <!-- Contact Information -->
            <div>
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Our Information</h2>
                <p class="text-gray-600 mb-2"><i class="fas fa-map-marker-alt mr-2"></i> 123 Yoga Lane, Anytown, USA</p>
                <p class="text-gray-600 mb-2"><i class="fas fa-phone-alt mr-2"></i> (555) 123-4567</p>
                <p class="text-gray-600 mb-2"><i class="fas fa-envelope mr-2"></i> info@yogaclasses.com</p>

                <!-- Social Media Links -->
                <div class="mt-6">
                    <a href="#" class="text-blue-500 hover:text-blue-700 mr-4"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" class="text-blue-500 hover:text-blue-700 mr-4"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#" class="text-blue-500 hover:text-blue-700 mr-4"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (Consider moving to a separate component) -->
    <footer class="bg-gray-200 py-4 text-center">
        <p class="text-gray-600">Â© 2023 Yoga Classes. All rights reserved.</p>
    </footer>

    <script>
        // Simple form submission handling (replace with actual backend integration)
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Simulate sending the form data (replace with actual AJAX call)
            setTimeout(function() {
                document.getElementById('form-message').classList.remove('hidden');
                document.getElementById('contactForm').reset(); // Clear the form
            }, 1000); // Simulate a 1-second delay
        });
    </script>

</body>
</html>
